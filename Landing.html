<!DOCTYPE html>
<html lang="engl">

    <!--Head is where you put meta data calls and general style/script calls-->
    <head>
        
        <!--This is to link relevant css styles.-->
        <link rel="stylesheet" href="Styles/landing.css">

        <!--links relevant scripts, none currently.-->
        <script src="Scripts/landing.js"></script>
        
        <!--defining what keys we support-->
        <meta charset="UTF-8">
        
        <!--taking the user's device width to begin responsive web design-->
        <meta name="viewport" content="width=device-width">

    </head>

    <!--call class body to get rid of margin of white space-->
    <body class="body">

        <!--call class container to begin grid layout for website grid currently needs to be tweaked-->
        <div class="container">

            <!--calling header class to create a blue top of the screen, make changes as you see fit-->
            <div class="header" height="fixed">
                
                <!--adding text boxes that forward entered information to Data/data.txt-->
                <form action="Data/data.txt" class="enter-user">

                    <!--makes a starting value of Username in this form-->
                    <input value="Username" type="text" id="Username" name="Username" required="true">
                
                </form>

                <!--text box #2 for password this time-->
                <form action="Data/data.txt" class="enter-pass">

                    <!--initial value of Passowrd-->
                    <input value="Password" type="text" id="Passowrd" name="Password" required="true">
                
                </form>

                <!--sign-up class used for positioning in the grid, still changing grid-->
                <div class="sign-up">

                    <!--button class makes buttons responsive to user, still needs some polish-->
                    <button class="button">
                        Sign-Up!
                    </button>

                </div>

            </div>

        </div>

    </body>

</html>
